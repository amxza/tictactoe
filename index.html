<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered 3x3 Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container" id="game-container">
        <div class="grid-item" id="cell" data-index="0"> </div>
        <div class="grid-item" id="cell" data-index="1"> </div>
        <div class="grid-item" id="cell" data-index="2"> </div>
        <div class="grid-item" id="cell" data-index="3"> </div>
        <div class="grid-item" id="cell" data-index="4"> </div>
        <div class="grid-item" id="cell" data-index="5"> </div>
        <div class="grid-item" id="cell" data-index="6"> </div>
        <div class="grid-item" id="cell" data-index="7"> </div>
        <div class="grid-item" id="cell" data-index="8"> </div>
        <button id="againBtn">Play Again</button>
    </div>
    

    <div id="startModal">
        <h1>Tic Tac Toe</h1>
        <label for="username" >Player 1: </label>
        <input type="text" id="player1" required><br>

        <br>
        <label for="username">Player 2: </label>
        <input type="text" id="player2" required><br>
        <button id="startBtn">Start Game</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
